let currentQuestionIndex = 0;
let score = 0;
let currentQuiz = ""; // To track which quiz is being played

function startQuiz(quizType) {
    currentQuiz = quizType;
    currentQuestionIndex = 0;
    score = 0;
    
    document.getElementById("score").textContent = "";
    
    if (quizType === "HTML") {
        loadQuestion(htmlQuestions);
    } else if (quizType === "World") {
        loadQuestion(worldQuestions);
    }
}

function loadQuestion(questionSet) {
    if (currentQuestionIndex < questionSet.length) {
        document.getElementById("question").textContent = questionSet[currentQuestionIndex].question;
        
        const optionsElement = document.getElementById("options");
        optionsElement.innerHTML = "";
        
        questionSet[currentQuestionIndex].options.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => nextQuestion(option, questionSet);
            optionsElement.appendChild(button);
        });
    } else {
        endQuiz(questionSet.length);
    }
}

function nextQuestion(selectedOption, questionSet) {
    if (selectedOption === questionSet[currentQuestionIndex].answer) {
        score++;
    }
    currentQuestionIndex++;
    loadQuestion(questionSet);
}

function endQuiz(totalQuestions) {
    document.getElementById("question").textContent = "Quiz Completed!";
    document.getElementById("options").innerHTML = "";

    const percentage = ((score / totalQuestions) * 100).toFixed(2);
    document.getElementById("score").textContent = `Your score: ${score} out of ${totalQuestions} (${percentage}%)`;

    // Create a container for buttons
    const buttonContainer = document.createElement("div");

    // Check Answers Button
    const checkAnswersButton = document.createElement("button");
    checkAnswersButton.textContent = "Check Answers";
    checkAnswersButton.classList.add("check-answers-button");
    
    if (currentQuiz === "HTML") {
        checkAnswersButton.onclick = () => window.location.href = "answer-key.html";
    } else if (currentQuiz === "World") {
        checkAnswersButton.onclick = () => window.location.href = "answer-key2.html";
    }

    // Restart Quiz Button
    const restartButton = document.createElement("button");
    restartButton.textContent = "Restart Quiz";
    restartButton.classList.add("restart-button");
    restartButton.onclick = () => window.location.reload();

    // Append buttons to the button container
    buttonContainer.appendChild(checkAnswersButton);
    buttonContainer.appendChild(restartButton);

    // Append the container to the quiz-container
    document.getElementById("quiz-container").appendChild(buttonContainer);
}
